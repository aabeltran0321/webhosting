<html>
    <title>Sign In</title>
    <head>
        <meta charset="utf-8">
        <meta name="app-name" content="website_viewer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/static/media/logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body style="background: linear-gradient(#e66465, #9198e5);background-repeat: no-repeat;background-attachment: fixed;">
    <a style="position: absolute; right: 0%; top:0%; width: 32%; height: 100%; background: #FFFFFF;"></a>
    <h1 style="font-family:'Segoe UI';  font-size: 30px; width: 30%; height: 100px; position: absolute; left: 70%; top: 5%; text-align: left;">CPBRS Admin</h1>
    
    <!-- <a style="font-family:'Segoe UI';  font-size: 20px; position: fixed; left: 70%; top: 20%;" >Sign In</a> -->
    <form action="/adminhome/"  method="post" style="font-family:'Segoe UI';  font-size: 20px; left: 70%; top: 20%; position: fixed;">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value=""><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value=""><br><br>
        <input type="submit" value="Login">
      </form> 
</body>

{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

</html>
